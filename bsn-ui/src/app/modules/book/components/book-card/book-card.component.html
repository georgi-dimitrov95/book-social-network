<div
  class="card border-5"
  style="width: 20rem;"
  [class.border-success]="book.shareable"
  [class.border-warning]="!book.shareable"
  [class.border-danger]="book.archived"
>
  <img height="350" [src]="bookCover" class="card-img-top" alt="...">
  <div class="card-body overflow-scroll">
    <h5 class="card-title fs-6 text-nowrap fw-bold mb-1"><i class="fa-solid fa-book"></i>&nbsp;{{book.title}}</h5>
    <h5 class="card-subtitle fs-6 text-secondary mb-1"><i class="fa-sharp fa-solid fa-pen"></i>&nbsp;{{ book.authorName }}</h5>
    <h5 class="card-subtitle fs-6 text-secondary"><i class="fas fa-user"></i>&nbsp;{{ book.owner }}</h5>
    <hr>
    <p class="card-text">{{book.synopsis}}</p>
  </div>
  <div class="card-footer d-flex gap-2 justify-content-between align-items-center">
    <div class="d-flex gap-2">
      <app-rating [rating]="book.rate || 0"></app-rating>
      <span class="fw-bold" *ngIf="book.rate || 0 > 0">
        {{book.rate}}
      </span>
    </div>
    <div class="d-flex gap-3" *ngIf="!manage">
      <i (click)="onShowDetails()" class="fas fa-circle-info text-primary" title="Book details"></i>
      <i (click)="onBorrow()" class="fas fa-file-arrow-down" title="Borrow book" style="color: green"></i>
      <i (click)="onAddToWaitingList()" class="fas fa-heart text-danger" title="Add to wishlist"></i>
    </div>
    <div class="d-flex gap-3" *ngIf="manage">
      <i (click)="onShowDetails()" class="fas fa-circle-info text-primary" title="Book details"></i>
      <i (click)="onEdit()" class="fas fa-edit text-success" title="Edit"></i>
      <i (click)="onShare()" class="fas fa-share-nodes text-primary" title="Share"></i>
      <i (click)="onArchive()" class="fas fa-archive text-danger" title="Archive"></i>
    </div>
  </div>
</div>
