<h3 class="text-center mt-4">My books list</h3>
<hr>
<div class="d-flex justify-content-center mb-3">
  <a routerLink="/books/manage-book" class="btn btn-outline-primary">
    <i class="fas fa-plus"></i>&nbsp;New book
  </a>
</div>
<div class="d-flex justify-content-center gap-3 flex-wrap">
  <app-book-card
    *ngFor="let book of bookResponse.content"
    [book]="book"
    [manage]="true"
    (archive)="archiveBook($event)"
  ></app-book-card>
</div>
<app-page-navigation
  [pages]="pages"
  [page]="page"
  (pageChange)="onPageChange($event)">
</app-page-navigation>
