<h3 class="text-center mt-4">My wishlist</h3>
<hr>
<div
  *ngIf="message"
  class="alert "
  [class.alert-danger]="!success"
  [class.alert-success]="success"
  role="alert"
>
  <p>{{message}}</p>
</div>
<div class="d-flex justify-content-center gap-3 flex-wrap">
  <app-book-card
    *ngFor="let book of wishlistResponse.content"
    [book]="book.bookResponse!"
    (borrow) = "borrowBook($event)"
  ></app-book-card>
</div>
<app-page-navigation
  [pages]="pages"
  [page]="page"
  (pageChange)="onPageChange($event)">
</app-page-navigation>
