<h3 class="text-center mt-4">Loaned books</h3>
<hr>
<div>
  <table class="table">
    <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Title</th>
      <th scope="col">Author</th>
      <th scope="col">Borrower</th>
      <th scope="col">Borrowed at</th>
      <th scope="col">Returned at</th>
      <th scope="col">Rate</th>
      <th scope="col"><i class="fas fa-cogs"></i></th>
    </tr>
    </thead>
    <tbody>
    <tr
      *ngFor="let book of loanedBooks.content; let index = index">
      <th scope="row">{{ index + 1 }}</th>
      <td><span class="clickable" (click)="goToBookDetails(book.id)">{{ book.title }}</span></td>
      <td><span class="clickable">{{ book.authorName }}</span></td>
      <td><span class="clickable">{{ book.borrowedBy }}</span></td>
      <td>{{ book.borrowedAt | date }}</td>
      <td>{{ book.returnedAt | date }}</td>
      <td><i class="fas fa-star text-warning"></i> {{ book.rate }}</td>
      <td>
        <div class="d-flex gap-2">
          <i *ngIf="book.returned" class="fa-regular fa-paper-plane text-success"></i>
          <i *ngIf="!book.returned" class="fa-regular fa-paper-plane text-primary"></i>
          <!--          <i class="fa-solid fa-circle-check" [class.text-success]="book.returnApproved"></i>-->
        </div>
      </td>
    </tr>
    </tbody>
  </table>
  <app-page-navigation
    [pages]="pages"
    (pageChange)="onPageChange($event)">
  </app-page-navigation>
</div>
