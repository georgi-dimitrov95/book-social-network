<h3>Books list</h3>
<div
  *ngIf="message"
  class="alert "
  [class.alert-danger]="!success"
  [class.alert-success]="success"
  role="alert"
>
  <p>{{message}}</p>
</div>
<hr>
<div class="d-flex justify-content-center gap-3 flex-wrap">
  <app-book-card
    *ngFor="let book of bookResponse.content"
    [book]="book"
    (borrow) = "borrowBook($event)"
  ></app-book-card>
</div>
<app-page-navigation
  [pages]="pages"
  (pageChange)="onPageChange($event)">
</app-page-navigation>
