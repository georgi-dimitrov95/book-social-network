<ng-container [ngSwitch]="display">

  <i *ngSwitchCase="'icon'"
     (click)="borrowBook()"
     class="fas fa-file-arrow-down fa-lg text-success"
     title="Borrow book">
  </i>

  <button *ngSwitchCase="'text'"
          class="btn btn-success w-100"
          (click)="borrowBook()">
    Borrow Book
  </button>

</ng-container>
