<div class="card shadow-lg rounded-3 text-center p-3">
  <img
    [src]="user.avatar || '/user.jpg'"
    class="rounded-circle mx-auto d-block"
    alt="avatar"
    style="width: 100px; height: 100px; object-fit: cover;"
  />

  <div class="card-body">
    <h5 class="card-title mb-1">{{ user.firstname }} {{ user.lastname }}</h5>
    <p class="text-muted mb-3">{{ user.location || 'Unknown location' }}</p>

    <div class="d-grid gap-2">
      <button class="btn btn-success">Borrow Book</button>
      <button class="btn btn-primary" (click)="viewProfile()">View Profile</button>
    </div>
  </div>
</div>
