<div class="card text-center">
  <img
    [src]="user.avatar || '/user.jpg'"
    class="rounded-circle mx-auto d-block mt-3"
    alt="avatar"
    style="width: 75px; height: 75px; object-fit: cover;"
  />

  <div class="card-body">
    <h5 class="card-title mb-1">{{ user.firstname }} {{ user.lastname }}</h5>
    <p class="text-muted mb-3">{{ user.location || 'Unknown location' }}</p>

    <div class="d-grid gap-2">
      <app-borrow-book-button [userId]="user.userId!"></app-borrow-book-button>
      <button class="btn btn-primary" (click)="viewProfile()">View Profile</button>
    </div>
  </div>
</div>
